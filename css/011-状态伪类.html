<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>状态伪类</title>
    <style>
        /*选择被禁用的表单元素，设置样式*/
        input:disabled{
            /*opacity: 0;*/
            background-color: red;
        }
        /*选择有radio和checked属性的表单元素，设置样式*/
        input:checked{
            opacity: 0;
        }

    </style>
</head>
<body>
<input type="text" disabled>
<input type="radio" checked>
<input type="checkbox" checked>
</body>
</html>
