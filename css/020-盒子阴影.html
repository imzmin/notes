<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
  <style>
      /*box-shadow:水平阴影 垂直阴影 模糊距离 阴影尺寸 阴影颜色*/
    .test{
        text-align: center;
        line-height: 100px;
        width: 200px;
        height: 200px;

        /*inset就是把外部阴影改成内部阴影*/
        /*box-shadow: 12px 12px 12px rosybrown inset;*/

        box-shadow: 0 0 0 12px rosybrown;
    }

  </style>
</head>
<body>
<div class="test">
    盒子阴影
</div>
</body>
</html>
